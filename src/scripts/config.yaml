yaml
parameters:
  ######## User related parameters ########
  resp_amp_factor: 1.0
  state_model_cls: ObservedUserState
  choice_model_cls: DotProductChoiceModel
  response_model_cls: DotProductResponseModel
   ######## Environment related parameters ########
  num_users: 100
  docs_per_session: 200
  slate_size: 5
  num_item_features: 20
  num_candidates: 100
  num_user_features: 20
   ######## Training related parameters ########
  replay_memory_capacity: 10000
  batch_size: 30
  gamma: 1.0
  tau: 0.001
  lr: 1e-4
  num_episodes: 1500
  warmup_batches: 1
  device: "cpu"
   ######## Models related parameters ########
  slate_gen_model_cls: TopKSlateGenerator
  hist_length: 10
   ######## Wolpertinger policy ########
  nearest_neighbours: 1000
   ######## Seed ########
  seeds: [2, 3, 5, 7, 9, 11, 13, 17]
   ######## Grouping ########
  # grouping: "TopK_hidden"